<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>{% if page.title %} {{ page.title }} | {% endif %}Claim Academy Blog</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Blog posts from St. Louis's programming school" />
		<meta name="keywords" content="Programming, Coding, Startups, St. Louis, Claim Academy, Java, Ruby, .NET" />
		<!--[if lte IE 8]><script src="css/ie/html5shiv.js"></script><![endif]-->
		<script src="http://claimacademystl.com/blog/js/jquery.min.js"></script>
		<script src="http://claimacademystl.com/blog/js/jquery.dropotron.min.js"></script>
		<script src="http://claimacademystl.com/blog/js/jquery.scrollgress.min.js"></script>
		<script src="http://claimacademystl.com/blog/js/skel.min.js"></script>
		<script src="http://claimacademystl.com/blog/js/skel-layers.min.js"></script>
		<script src="http://claimacademystl.com/blog/js/init.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lato:300' rel='stylesheet' type='text/css'>
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie/v8.css" /><![endif]-->
		<noscript>
			<!--CSS STYLESHEETS-->
			<link rel="stylesheet" href="http://claimacademystl.com/blog/css/skel.css" />
			<link rel="stylesheet" href="http://claimacademystl.com/blog/css/style.css" />
			<link rel="stylesheet" href="http://claimacademystl.com/blog/css/style-wide.css" />
		</noscript>
	</head>
	<body>
		<!-- Header -->
			<header id="header" class="skel-layers-fixed">
				<h1><a href="http://claimacademystl.com"></a></h1>
				<nav id="nav">
					<ul>
						<li><a href="http://claimacademystl.com">Home</a></li>
						<li><a href="http://eepurl.com/82eo5" class="button">Sign Up</a></li>
					</ul>
				</nav>
			</header>		<!-- Main -->
			<section id="main" class="container">
				<div class="box">
					<span class="image featured"><img src="{% if feature.image %} {{ feature.image }} {% endif %}" alt="{{ post.title }}" /></span>
					<h3 id="teachername">{{ post.title }}</h3>
					<h4 id="teacherrole">{% if subtitle %} {{ subtitle }} {% endif %}</h4>
					{{ content }}
					{% include comments.html %}
				</div>
			</section>
	{% include footer.html %}
	</body>
</html>
